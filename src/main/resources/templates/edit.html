<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<!-- header и footer вынесли в общий html файл и подключаем на всех страницах-->
<header th:insert="blocks/header :: header"></header>

<div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1>Editing an article</h1>
    <div th:each="el : ${article}">
        <form method="post">
        <input type="text" th:value="${el.name}" name="name" placeholder="Enter title of the article" class="form-control"><br>
        <input type="text" th:value="${el.anons}" name="anons" placeholder="Enter announcement of the article" class="form-control"><br>
        <textarea name="fullText" placeholder="Enter article" class="form-control" th:text="${el.fullText}"/><br>
        <button type="submit" class="btn btn-success">Edit</button>
    </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
