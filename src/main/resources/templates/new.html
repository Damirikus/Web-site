<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blogs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<!-- header и footer вынесли в общий html файл и подключаем на всех страницах-->
<header th:insert="blocks/header :: header"></header>

<div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1>Add a new article</h1>
    <form method="post" action="/blogs/new" >
        <input type="text" name="name" placeholder="Enter title of the article" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter announcement of the article" class="form-control"><br>
        <textarea name="fullText" placeholder="Enter article" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
