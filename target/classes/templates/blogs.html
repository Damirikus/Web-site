
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blogs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<!-- header и footer вынесли в общий html файл и подключаем на всех страницах-->
<header th:insert="blocks/header :: header"></header>

<div class="col-md-5 p-lg-5 mx-auto my-5">
<h1>Blog site</h1>
<!--  Цикл по всем элементам в iterable и выведение информации по всем полям соответственно    -->
    <div th:each="element : ${articles}" class="alert alert-info mt-2">
       <h3 th:text="${element.name}"/>
        <p th:text="${element.anons}"/>
        <a th:href="'/blogs/' + ${element.id}" class="btn btn-warning">Read</a>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
